{% load static %}

<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">



<div class="container mt-5 d-flex justify-content-center">

    <!-- login section  -->
    <div class="login-section">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <form method="post" class="login-form container">{% csrf_token %}
          <div class="form-group row">
            <label for="inputEmail3" class="col-form-label">Email*</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Email" required="">
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-form-label">Password*</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required="">
          </div>
          <div class="form-group row">
            <div class="">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>

    <!-- profile section  -->
    <div class="profile-section">
      <div class="card" style="width: 22rem;">
        <div class="card-body profile-info">

          <div class="profile-data"></div>
  
          <div class="profile-edit-section">
            <form method="post" class="profile-edit-form container" style="display:none">{% csrf_token %}
              <h5 class="text-muted text-center">Profile Update</h5>

              <div class="form-group row">
                <label for="inputEmail3" class="col-form-label">Email*</label>
                <input type="email" name="email" class="form-control" id="email" required="">
              </div>

              <div class="form-group row">
                <label for="first_name" class="col-form-label">First Name*</label>
                <input type="text" name="first_name" class="form-control" id="first_name" required="">
              </div>

              <div class="form-group row">
                <label for="last_name" class="col-form-label">Last Name*</label>
                <input type="text" name="last_name" class="form-control" id="last_name" required="">
              </div>

              <div class="form-group row">
                <label for="phone_number" class="col-form-label">Phone Number*</label>
                <input type="text" name="phone_number" class="form-control" id="phone_number" required="">
              </div>

              <input type="hidden" name="object_id" class="form-control" id="object_id" value="">
              <div class="form-group row">
                <div class="">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </form>
          </div>
          

        </div>
      </div>

      <a href="{% url 'product_crud' %}">Visit Product Page</a>
    </div>




</div>



<!-- JS, Popper.js, and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


<script src="{% static 'js/login.js' %}?v=1.00"></script>
